<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UNA Análise e Desenvolvimento de Sistemas - Prática 05 - Exercício 03</title>
</head>
<body>
    <p>Lista de Produtos</p>
    <ul>
        <li>Leite</li>
        <li>Café</li>
        <li>Arroz</li>
    </ul>   

    <button onclick="listar ()">Listar Produtos</button>

    <p id="resposta"></p>

    <script>
        function listar () {
            var i, x = document.getElementsByTagName("li");
            for (i=0; i < x.length; i++) {
                document.getElementById ("resposta").innerHTML += x[i].innerHTML + "";
            }
        }
    </script>
</body>
</html>

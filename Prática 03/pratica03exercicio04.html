<!DOCTYPE <!DOCTYPE html>

    <title>Interface Humano-Computador - Laboratório - Prática 03 - Exercício 04</title>

<body>
<script>
    var x = Math.random();
    console.log("Número aleatório gerado: " + x);

    x = prompt("Informe um número real: ");
    console.log("Número informado: " + x);

    console.log("Arredondamentos " + Math.random(x));
    console.log("Piso: " + Math.floor(x));
    console.log("Teto: " + Math.ceil(x));
</script>

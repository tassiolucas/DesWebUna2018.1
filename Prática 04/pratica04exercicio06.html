    <title>Interface Humano-Computador - Laboratório - Prática 04 - Exercício 06</title>

<body>
    <script>        
        do {
            var i, n = prompt ("Informe um número:");

            console.log ("Números pares não negativos no intervalo [0, " + n + "]:");
            for (i = 0; i <= n; i += 2)
                console.log (i);
        } while (confirm ("Executar novamente?"));
    </script>
</body>
